{% extends "base.html" %}

{% block content %}
    <form method="post">
        {% csrf_token %}

        {% for field in login_form %}
            <div class="form_group">
                {{field.errors}}
                <label for=""> {{field.name|capfirst}}: </label>
                {{field}}
            </div>
        {% endfor %}
        <div class="form_group"> <input type="submit"></div>
    </form>
{% endblock content %}
